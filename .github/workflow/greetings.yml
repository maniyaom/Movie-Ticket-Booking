name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: |
          Thank you for raising this issue!
          We appreciate your contribution to this project and will review the details shortly.
          We will get back to you soon.
          Thank you for your patience!
        pr-message: |
          Thank you for your Pull Request!
          We appreciate your contribution.
          We will review the changes and provide feedback or merge the PR soon.
          Please stay tuned for updates.
          Thank you for your efforts in improving the project!
